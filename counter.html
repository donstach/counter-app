<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="counter.css">
</head>

   
<body>
    <div class="box">
        <h1 class="title">COUNTER APP</h1>
        <h2 id="display">0</h2>
        <div class="image-container" id="rotate">
            <img src="image/counter-image.jpg" alt="" class="counter-img">
        </div><br><br>
        <div class="btn-container">
            <button id="increment" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
        </div>
        <p id="save-el" class="display-save">Previous entries: </p>
    
    </div>


    <script>
        let saveEl = document.getElementById('save-el')
         let prnt = document.getElementById('display');
        let cnt = 0;
        function increment(){
            cnt = cnt + 1;
            console.log('cnt')
            prnt.innerText = cnt;

        }

        function save(){
            let countStr = cnt + " - "

            //textContent can be used in place of innerText
            saveEl.textContent += countStr;
            prnt.innerText = 0
            cnt = 0

            
        }
    
    </script>
</body>
</html>
